{% extends 'base.html' %}
{% block content %}
<form method="POST" action="#">
  {% csrf_token %}
<div class="row">
  <div class="col-12 col-lg-8">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for shopping_list in shopping_lists %}
          <tr>
            <th scope="row">{{shopping_list.id}}</th>
            <td><a href="{{shopping_list.id}}">{{shopping_list.title}}</a></td>
            <td>{{shopping_list.greated_at}}</td>
            <td>
                <button class="btn btn-danger ml-2 type="sumbit" name="delete" value={{shopping_list.id}}>Delete</button> 
            </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <div class="mb-2">
        <label class="form-label">recipe</label>
        <input type="text" class="form-control" name="recipe">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="checkbox">
          <label class="form-check-label" for="flexCheckDefault">
            Would you like to make your list pulbic?
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" name="recipe_add" value="recipe_add">Create Item</button>
    </div>
  </form>
      
        
{% endblock content %}
