{% extends 'base.html' %}

{% block content %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Created At</th>
      </tr>
    </thead>
    <tbody>
        {% for public_list in public_lists %}
      <tr>
        <th scope="row">{{public_list.id}}</th>
        <td><a href="{{public_list.id}}">{{public_list.title}}</a></td>
        <td>{{public_list.greated_at}}</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock content  %}
