{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class='mb-3'>Registration</h3>
    <form method='post'>
        {% csrf_token %}
        <div class='form-group mb-3'>
            <label for='username'>Username</label>
            <input name='username' type='text' class="form-control" id="username" aria-descibedby='usernameHelp'/>
            <small id='usernameHelp' class="form-text text-muted">Up to 150 symbols</small>
        </div>
        <div class='form-group mb-3'>
            <label for='email'>Email</label>
            <input name='email' type='text' class="form-control" id="email" aria-descibedby='emailHelp'/>
            <small id='emailHelp' class="form-text text-muted">No Spam will come to you.</small>
        </div>
        <div class='form-group mb-3'>
            <label for='password'>Password</label>
            <input name='password' type='password' class="form-control" id="password" aria-descibedby='passwordHelp'/>
            <small id='passwordHelp' class="form-text text-muted">8 symbols, capitals, numbers etc</small>
        </div>
        <div class='form-group mb-4'>
            <label for='password2'>Repeat Password</label>
            <input name='password2' type='password' class="form-control" id="password2" aria-descibedby='passwordHelp2'/>
            <small id='passwordHelp2' class="form-text text-muted">Should be the same as the one above</small>
        </div>
        <button type='submit' class='btn btn-primary'>Register</button>
    </form>
    <p>If you are already registered, <a href="{% url 'login' %}">LogIn</a></p>
</div>    


{% endblock %}
